<section class="my-6 lg:px-32">
    <h1 class="text-center text-xl font-mono">Send me a message or use the chat below to learn some cool facts of the animals in the photos</h1>
    <div class="bg-gray-100 mt-4 lg:px-36 rounded">
        <form class="p-10" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <label class="block">
                <span class="block text-md font-mono text-slate-700">Full name</span>
                <input class="rounded border-slate-200 placeholder:text-slate-400  w-full py-3 pl-2 my-2" placeholder="Your name" formControlName="fullName" type="text">
            </label>
            <label class="block">
                <span class="block text-md font-mono text-slate-700">Email <address></address></span>
                <input class="rounded border-slate-200 placeholder:text-slate-400 w-full py-3  pl-2 my-2" placeholder="example@mail.com" formControlName="email" type="text">
            </label>
            <label class="block">
                <span class="block text-md font-mono text-slate-700">make comments</span>
                <input class="rounded border-slate-200 placeholder:text-slate-400 w-full pt-3 pb-16 pl-2 my-2" placeholder="type something..." formControlName="comments" type="text">
            </label>
            <div class="mt-2">
                <button class="font-mono bg-sky-400 hover:bg-sky-700 py-3 px-3 w-full rounded" type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>

<df-messenger>
    agent-id="762af666-79f7-4527-86c5-9ca06f72c317"
    chat-title="Chat with Jimbo!"
    df-cx="true"
    intent="messanger-welcome-event"
    language-code="en"
    location="us-central1">
</df-messenger>
